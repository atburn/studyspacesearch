<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Study Search - Login</title>
    <link rel="stylesheet" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap');
	</style>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
	</style>

    <script defer src="loginScript.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
        });
    </script>

</head>
<body>
    <div id="header"></div>

	<main>
		<div class="centered-section">
			<div class="div-form">
				<h2 style="color: var(--darkpurple); background-color: var(--gold); padding: 0.5em; margin-top:0;  border-radius: 15px;">Log In</h2>
				<form>
					<div style="display: grid; grid-template-columns: auto auto; row-gap: 1em; column-gap: 0.5em; margin-bottom: 1em;">
						<label for="emailField">Email address:</label>
						<input type="email" id="emailField" name="emailField" required>
						
						<label for="passwordField">Password:</label>
						<input type="password" id="passwordField" name="passwordField" required>
					</div>
				

				<button class="loginB" id="loginButton" type="button">Submit</button>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
